		<div class="main main-raised">
			<div class="profile-content">
	            <div class="container">
	            	<div class="row">
	                    <div class="profile">
	                        <div class="avatar">
	                            <a href="/"><img src="/assets/img/logo.png" alt="Link to main page" class="img-circle img-responsive img-raised" ></a>
	                        </div>
	                        <div class="name">
	                            <h1 class="title">{{'NEWS_ITEM' | translate}}</h1>
								<h6></h6>
	                        </div>
	                    </div>
	                </div>
					<hr>
	                <div class="row news-item">
	                	<div class="row">
	                		<h2>{{item.title}}</h2>
							<p ng-bind-html="item.content"></p>
	                		
		                		
		                	<div class="card card-raised card-carousel">
								<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
									<div class="carousel slide" data-ride="carousel">

										<!-- Indicators -->
										<ol class="carousel-indicators" ng-if="item.images.length  > 1">
											<li data-target="#carousel-example-generic" ng-repeat="image in item.images" ng-class="{active:!$index}" data-slide-to="{{$index}}"></li>
										</ol>

										<!-- Wrapper for slides -->
										<div class="carousel-inner">
											<div class="item" ng-class="{active:!$index}" ng-repeat="image in item.images">
												<img ng-src="{{image}}" alt="{{item.title}}">
												<div class="carousel-caption">
													<h4></h4>
												</div>
											</div>
										</div>

										<!-- Controls -->
										<a ng-if="item.images.length  > 1" class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
											<i class="material-icons">keyboard_arrow_left</i>
										</a>
										<a ng-if="item.images.length > 1" class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
											<i class="material-icons">keyboard_arrow_right</i>
										</a>
									</div>
								</div>
							</div>

		                	<a href="/news" class="btn btn-primary">Назад до новин</a>
	                	</div>
	                </div>
					<hr>
	            </div>
	        </div>
		</div>
