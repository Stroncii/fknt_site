

		<div class="main main-raised">
			<div class="profile-content">
	            <div class="container">
	            	<div class="row">
	                    <div class="profile">
	                        <div class="avatar">
	                            <a href="/"><img src="assets/img/logo.png" alt="Link to main page" class="img-circle img-responsive img-raised" ></a>
	                        </div>
	                        <div class="name">
	                            <h1 class="title">Новини</h1>
								<h6></h6>
	                        </div>
	                    </div>
	                </div>
					<hr>
	                <div class="row news-page">
	                	<div class="col-md-12 lead">
	                		<div class="row">
	                			<div class="col-md-7"><img ng-src="{{firstNews.full_cover}}" alt="{{firstNews.title}}"></div>
	                			<div class="col-md-5">
		                			<h2>{{firstNews.title}}</h2>
		                			<p ng-bind-html="firstNews.synopsis"></p>
		                			<a ng-href="/news/{{firstNews.id}}" class="btn btn-primary">Далі</a>
		                		</div>
	                		</div>
	                	</div>
	                	<div ng-repeat="item in news" class="col-md-4 news-cover">
	                		<img ng-src="{{item.cover}}" alt="{{item.title}}">
	                		<h2>{{item.title}}</h2>
	                		<a ng-href="/news/{{item.id}}" class="btn btn-primary">Далі</a>
	                	</div>
	                </div>
					<hr>
	            </div>
	        </div>
		</div>
